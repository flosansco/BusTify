<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Thermique Batterie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
        #result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Simulation Thermique de Batterie</h1>

    <label>Température Extérieure (°C) :</label>
    <input type="number" id="temperature_ext" placeholder="Ex: 30">

    <label>Mode de Refroidissement :</label>
    <select id="type_refroidissement">
        <option value="air">Air</option>
        <option value="liquide">Liquide</option>
        <option value="CPM">CPM</option>
    </select>

    <button onclick="simuler()">Lancer la Simulation</button>

    <p id="result"></p>

    <script>
        function simuler() {
            // Récupérer les valeurs du formulaire
            let temperature_ext = document.getElementById("temperature_ext").value;
            let type_refroidissement = document.getElementById("type_refroidissement").value;

            // Vérifier que l'utilisateur a bien entré une température
            if (temperature_ext === "") {
                alert("Veuillez entrer une température !");
                return;
            }

            // Préparer les données à envoyer
            let data = {
                temperature_ext: parseFloat(temperature_ext),
                type_refroidissement: type_refroidissement
            };

            // Envoi des données au backend via Fetch API
            fetch("http://127.0.0.1:8000/simulate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())  // Convertir la réponse en JSON
            .then(data => {
                // Afficher le résultat dans la page
                document.getElementById("result").innerText =
                    "Température finale de la batterie : " + data.temperature_batterie.toFixed(2) + "°C";
            })
            .catch(error => console.error("Erreur:", error));
        }
    </script>

</body>
</html>
